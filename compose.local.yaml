services:
  n8n:
    # image: docker.n8n.io/n8nio/n8n
    build: .
    restart: always
    ports:
      - "0.0.0.0:5678:5678"
    environment:
      - N8N_SECURE_COOKIE=false
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 1G

volumes:
  n8n_data:
